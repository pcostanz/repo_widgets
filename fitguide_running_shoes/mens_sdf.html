<script type="text/javascript">

amznJQ.available('jQuery', function() {


// accordion functionality
jQuery(".af-sdf-accordion-header").click(function(){
	console.log("registered header click");
	jQuery(this).parent().siblings().children('.af-sdf-accordion-text').slideUp();
		
		if(!jQuery(this).next().is(":visible"))

		{
			jQuery(this).next().slideDown();
			jQuery(this).children('.af-sdf-accordion-plustoggle').addClass('af-sprite-plus');
			jQuery(this).parent().siblings().children('.af-sdf-accordion-header').children('.af-sdf-accordion-plustoggle').removeClass('af-sprite-plus');
		}
})

jQuery('.af-navlinks li').click(function(e){
	e.preventDefault();
	var navIndex = jQuery(this).index()+1;
	var navScrollDestination = "#af-sdf-content-section" + navIndex;
	scrollToID(navScrollDestination, 500);
});

jQuery('#leftNav .left_nav').find('ul:first').children().click(function(e){
	e.preventDefault();
	var navIndex = jQuery(this).index()+1;
	var navScrollDestination = "#af-sdf-content-section" + navIndex;
	scrollToID(navScrollDestination, 500);
});

function scrollToID(id, speed){
	var targetOffset = jQuery(id).offset().top-20;
	jQuery('html,body').animate({scrollTop:targetOffset}, speed);
}

jQuery('.af-sdf-backtotop').click(function(e){
	e.preventDefault();
	jQuery('html,body').animate({scrollTop: 0}, 500);
});

		
});

</script>
