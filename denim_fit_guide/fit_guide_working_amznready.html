var isMobile = {
    Android: function() {return navigator.userAgent.match(/cloud9|Android|silk-accelerated/i);
    },
    BlackBerry: function() {return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {return navigator.userAgent.match(/IEMobile/i);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
};

// accordion clicks
jQuery(".af-sdf-accordion-header").click(function(){
	jQuery(this).parent().siblings().children('.af-sdf-accordion-text').slideUp();
		
		if(!jQuery(this).next().is(":visible"))

		{
			jQuery(this).next().slideDown();
			jQuery(this).children('.af-sdf-accordion-plustoggle').addClass('af-sprite-plus');
			jQuery(this).parent().siblings().children('.af-sdf-accordion-header').children('.af-sdf-accordion-plustoggle').removeClass('af-sprite-plus');
		}
})


// navigation clicks
jQuery('.af-navlinks li').click(function(e){
	e.preventDefault();
	var navIndex = jQuery(this).index()+1;
	var navScrollDestination = "#af-sdf-content-section" + navIndex;
	scrollToID(navScrollDestination, 500);
});
// nav scroll function
function scrollToID(id, speed){
	var targetOffset = jQuery(id).offset().top-offsetAmount;
	jQuery('html,body').animate({scrollTop:targetOffset}, speed);
}



// stickynav
	var stickyHeaderTop = jQuery('.af-sdf-sticky-header').offset().top;
	var section1top = jQuery('#af-sdf-content-section1').offset().top-offsetAmount;
	var section2top = jQuery('#af-sdf-content-section2').offset().top-offsetAmount;
	var section3top = jQuery('#af-sdf-content-section3').offset().top-offsetAmount;
       
	jQuery(window).scroll(function(){
		if(!isMobile.any() ) stickyNav();
    });
		
// stickynav function
function stickyNav() {
	var scrollPosition = jQuery(window).scrollTop();
	
    if( scrollPosition > stickyHeaderTop && scrollPosition <= section3top ) {
        jQuery('.af-sdf-sticky-header').css({'position': 'fixed', 'top': '0'});
        jQuery('.af-sdf-content').addClass('af-sdf-content-sticky-offset');
    } 
    else if ( scrollPosition > section3top) {
        jQuery('.af-sdf-sticky-header').css({'position': 'absolute', 'top': section3top})
    }

    else {
        jQuery('.af-sdf-content').removeClass('af-sdf-content-sticky-offset');
        jQuery('.af-sdf-sticky-header').css({'position': 'static'});
    }
}
		
		
		
});
