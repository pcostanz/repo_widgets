<style>

/*GENERAL ALIGNMENT*/

.snapwrapper {

	max-width: 960px;
	*width: 700px;
	_width: 700px;
	margin: 0 auto;
}

.newSaleWidget {
	padding-top: 10px;
	border-spacing: 50px 50px;

}

.newSaleWidget td {
	vertical-align:		top;
}

.newSaleWidget .catcolumn {
	width:				180px;
	text-decoration:	none !important;
	position:			relative;
	float:				right;
}

/*HEADERS*/

.catheader {
	width: 100%;
	color: rgb(51, 51, 51);
	text-align:center;
	padding-bottom: 20px;
	font-size:18px !important;
	font-weight: bold;
	font-family: Helvetica, Arial, sans-serif !important;
}

/*MAIN IMAGE*/

.imglink a img {
	border:none;

}


.imglink:hover img {
	opacity:.8;
}

.imglink img {

	-webkit-transition: all 0.20s ease;
	-moz-transition: all 0.20s ease;
	-ms-transition: all 0.20s ease;
	transition: all 0.20s ease;
}

.imglink a {

	color: black !important;	
	font-family: Helvetica, Arial, sans-serif !important;
	font-size: 13px;
	text-decoration:none !important;
}

/*CATEGORY LINKS*/

/*this centers the links below the images automagically*/
.outercatlinks {
	display:inline-block;
	position: relative;
	left: 50%;

}
/*this centers the links below the images automagically*/
.catlinks {
	margin-top:20px;
	position: relative;
	left: -50%;
}

.catlinks a {

  font-family: Helvetica, Arial, sans-serif !important;
  font-size: 13px !important;
  line-height: 18px;
  text-decoration: none !important;
  color: black !important; 
  display: inline-block;
  border-bottom: 1px solid rgba(0,0,0,0);
	
	-webkit-transition: border-color 0.20s ease;
	-moz-transition: border-color 0.20s ease;
	-ms-transition: border-color 0.20s ease;
	transition: border-color 0.20s ease;

}

.catlinks a:hover {
	border-bottom: 1px solid black;

}

.orpoint {
	color: rgb(219, 142, 0);
	font-weight: bold;
} 

.halloween-header h3 {
	border-top: 1px solid #DCDCDC;
	font-weight: normal;
	font-size: 14px;
	color: #848484;
	text-transform: uppercase;
}



</style>
